<app-nav></app-nav>
<app-search (searchEmitter)="search($event)"></app-search>
{{games | json}}
<div *ngIf="searchTerm">Search results including: {{searchTerm}}</div>
<div *ngIf="category">Category: {{category}}</div>
<div *ngIf="joinErr">{{joinErr}}</div>
<app-gamebox *ngFor="let game of games" [game]="game" [user_id]="user_id" (joinEmitter)="joinGame($event)"
    (leaveEmitter)="leaveGame($event)" (closeEmitter)="closeGame($event)" (editEmitter)="editGame($event)"
    (deleteEmitter)="deleteGame($event)" (openEmitter)="openGame($event)"></app-gamebox>
<div>
    <a *ngIf="pageNum > 1" (click)="decPage()"><button>Page {{pageNum-1}}</button></a>
    
    <span *ngIf="pageNum > 1 && games.length >= perPage"> | </span>
    <a *ngIf="games.length >= perPage" (click)="incPage()"><button>Page {{pageNum+1}}</button></a>
</div>
