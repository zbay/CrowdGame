<form #form="ngForm" (submit)="newGame()">
  <fieldset>
    <legend>New Activiry</legend>
    <div class="form-group">
      <label for="name">Activity:</label>
      <input type="text" name="name" [(ngModel)]="game.name" #name="ngModel" required />
    </div>

    <div class="error" *ngIf="name.errors && (name.touched || name.dirty)">You must give your game a name!</div>

    <div class="form-group">
      <label for="location">Location (be specific):</label>
      <input type="text" name="location" [(ngModel)]="game.location" #location="ngModel" required/>
    </div>

    <div class="error" *ngIf="location.errors && (location.touched || location.dirty)">A game location is required!</div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" name="date" [(ngModel)]="game.date" #date="ngModel" required/>
    </div>
    <div class="error" *ngIf="date.errors && (date.touched || date.dirty)">Please specify a game date!</div>

    <div class="form-group">
      <label for="time">Time (local):</label>
      <input type="time" name="time" [(ngModel)] = "game.time" #time="ngModel" required />
    </div>

    <div class="error" *ngIf="time.errors && (time.touched || time.dirty)">Please specify an approximate game time!</div>

    <div class="form-group">
      <label for="details">Details:</label>
      <input type="text" name="details" [(ngModel)]="game.details" #details="ngModel" required />
    </div>

    <div class="error" *ngIf="details.errors && (details.touched || details.dirty)">A game description is required!</div>

    <div class="form-group">
      <label for="size">Number of participants:</label>
      <input type="number" name="size" step="1" [(ngModel)]="game.size" #size="ngModel" required min="2" />
    </div>

    <div class="error" *ngIf="(size.errors && (size.touched || size.dirty)) || game.size < 2">Please specify a valid number of players!</div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select name="category" [(ngModel)]="game.category">
        <option value="Sport">Sport</option>
        <option value="Game">Game</option>
        <option value="Collaboration">Collaboration</option>
        <option value="Gathering">Gathering</option>
        <option value="Online game">Online game</option>
        <option value="Online collaboration">Online collaboration</option>
        <option value="Online gathering">Online gathering</option>
      </select>
    </div>

    <input type="submit" value="Post Activity" [disabled]="form.invalid || game.size < 2"/>

    <div class="error" *ngIf="errorMsg">{{errorMsg}}</div>
  </fieldset>
</form>
